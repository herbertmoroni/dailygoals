<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <!-- Add this where you want the sign-in button to appear -->
        <button id="googleSignIn" class="google-btn">
            <svg class="google-icon" width="18" height="18" viewBox="0 0 18 18">
                <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"/>
                <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z" fill="#34A853"/>
                <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" fill="#FBBC05"/>
                <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>

        <!-- Add a section to show when user is logged in -->
        <div id="userInfo" style="display: none;">
            <p>Welcome, <span id="userName"></span></p>
            <button id="signOut">Sign Out</button>
        </div>

    </header>
    <main class="container">
        <!-- Header Stats -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <i data-lucide="target"></i>
                    <h3>Active Goals</h3>
                </div>
                <p id="active-goals-count" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i data-lucide="trending-up"></i>
                    <h3>Current Streak</h3>
                </div>
                <p id="current-streak" class="stat-value">0 days</p>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i data-lucide="award"></i>
                    <h3>Best Streak</h3>
                </div>
                <p id="best-streak" class="stat-value">0 days</p>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i data-lucide="calendar"></i>
                    <h3>Week Score</h3>
                </div>
                <p id="week-score" class="stat-value">0</p>
            </div>
        </section>

        <!-- Goal Tracker Grid -->
        <section class="tracker-card">
            <table class="goal-table">
                <thead>
                    <tr id="days-header">
                        <th class="goal-column">Goals</th>
                        <!-- Days will be inserted here -->
                    </tr>
                </thead>
                <tbody id="goals-list">
                    <!-- Goals will be inserted here -->
                </tbody>
                <tfoot>
                    <tr id="daily-scores">
                        <td class="score-label">Daily Score</td>
                        <!-- Scores will be inserted here -->
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <script src="js/main.js" type="module"></script>
    <script src="js/goalTracker.js" type="module"></script>
</body>
</html>
